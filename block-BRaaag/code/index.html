<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main container f-col flex f-center">
      <h1 class="shadow12">Movie WatchList</h1>
      <div class="form">
        <input
          type="text"
          class="form-box"
          placeholder="Enter the movie name"
        />
        <ul class="root"></ul>
      </div>
    </main>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let root = document.querySelector('.root');
      let input = document.querySelector('.form-box');

      let allMovies = [
        {
          name: 'Titanic',
          watched: false,
        },
        {
          name: 'Bird-Box',
          watched: true,
        },
      ];

      input.addEventListener('keyup', (e) => {
        if (e.keyCode === 13) {
          let movie = {
            name: e.target.value,
            watched: false,
          };
          e.target.value = '';
          allMovies.push(movie);
          createUI();
        }
      });

      function handleChange(e) {
        let id = e.target.id;
        allMovies[id].watched = !allMovies[id].watched;
        createUI(allMovies, root);
      }

      function createUI(dataList = allMovies, rootElm = root) {
        //   rootElm.innerHTML = '';
        let movieUI = dataList.map((data, i) => {
          //   return React.createElement(
          //     'li',
          //     {},
          //     React.createElement('p', null, data.name),
          //     React.createElement(
          //       'button',
          //       {
          //         id: i,
          //         onClick: handleChange,
          //       },
          //       data.watched ? 'Watched' : 'To Watch'
          //     )
          //   );

          return (
            <li>
              <p>{data.name}</p>
              <button id={i} onClick={handleChange}>
                {data.watched ? 'Watched' : 'To Watch'}
              </button>
            </li>
          );
        });
        ReactDOM.render(movieUI, rootElm);
      }

      createUI(allMovies, root);
    </script>
  </body>
</html>
